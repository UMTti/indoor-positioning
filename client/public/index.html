<html>
<head>
  <title>Ebin Exactum locator App</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>Locate urself :-D</h1>

  <h2>Ur curent lokeishun: <span id="loc"></span> :D</h2>

  <button onclick="locate()">Klik</button>

  <script>

    function locate() {
      document.getElementById('loc').innerHTML = "Pls wait for bak end... :D";
      fetch('http://localhost:3000/location', {
        method: 'GET',
        mode: 'cors'
      }).then(function(response) {
        response
          .json()
          .then(function(locResponse) {
            document.getElementById('loc').innerHTML = locResponse.location;
          });
      });
    }

  </script>
</body>


</html>
